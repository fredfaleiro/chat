version: 1.2.4

cache: true

interface:
  customWelcome: "Olá {{user.name}}"
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://sia.chat/privacy'
    openNewTab: true

  # Terms of service
  termsOfService:
    externalUrl: 'https://sia.chat/tos'
    openNewTab: true
    modalAcceptance: true
    modalTitle: "Termos e Condições"
    modalContent: "Ao utilizar o Sia Chat você afirmar ter lido e concordar com os termos e condições disponíveis em https://sia.chat/tos e com a política de privacidade disponível em https://sia.chat/privacy." 


  endpointsMenu: true
  modelSelect: true
  parameters: false
  sidePanel: true
  presets: false
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  runCode: false

balance:
  enabled: false
  startBalance: 20000
  autoRefillEnabled: false
  refillIntervalValue: 10
  refillIntervalUnit: 'minutes'
  refillAmount: 50000

speech:
  tts:
    openai:      
      apiKey: '${TTS_API_KEY}'
      model: 'gpt-4o-mini-tts'
      voices: ['alloy', 'echo', 'fable', 'onyx', 'nova', 'shimmer']


  stt:
    openai:      
      apiKey: '${STT_API_KEY}'
      model: 'whisper-1'

rateLimits:
  fileUploads:
    ipMax: 50
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60
  conversationsImport:
    ipMax: 50
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60
  stt:
    ipMax: 50
    ipWindowInMinutes: 1
    userMax: 50
    userWindowInMinutes: 1
  tts:
    ipMax: 50
    ipWindowInMinutes: 1
    userMax: 50
    userWindowInMinutes: 1

endpoints: 
  agents:
    recursionLimit: 50
    maxRecursionLimit: 100
    disableBuilder: false
    allowedProviders:
      - openAI
    capabilities:
      - "file_search"
      - "actions"
      - "tools"
      - "artifacts"
      - "ocr"
      - "chain" 
  custom:    
    - name: "ChatGPT"
      apiKey: "dummy"
      baseURL: "${PORTKEY_GATEWAY_URL}"
      headers:
        x-portkey-api-key: "${PORTKEY_API_KEY}"
        x-portkey-config: "pc-sia-de-654560"
        x-portkey-debug: "false"
        x-portkey-metadata: '{"_user": "${USER_EMAIL}"}'
      models:
        default: 
          - "openai/gpt-4o-mini"
          - "openai/gpt-4o-mini-search-preview"
          - "openai/gpt-4o"
          - "openai/o1-mini"	
          - "openai/o3-mini"
          - "openai/o4-mini"
          - "openai/gpt-4.1-mini"
        fetch: false
      titleConvo: true      
      summarize: false
      summaryModel: "current_model"
      forcePrompt: false      
      titleModel: 'google/gemini-2.0-flash-001'
      dropParams: ['stop']    
      iconURL: https://unpkg.com/@lobehub/icons-static-svg@latest/icons/openai.svg

    - name: "Deepseek"
      apiKey: "dummy"
      baseURL: "${PORTKEY_GATEWAY_URL}"
      headers:
        x-portkey-api-key: "${PORTKEY_API_KEY}"
        x-portkey-config: "pc-sia-de-654560"
        x-portkey-debug: "false"
        x-portkey-metadata: '{"_user": "${USER_EMAIL}"}'
      models:
       default: 
        - "deepseek/deepseek-chat"
        - "deepseek/deepseek-r1"
       fetch: false
      titleConvo: true      
      summarize: false
      summaryModel: "current_model"
      forcePrompt: false      
      titleModel: 'google/gemini-2.0-flash-001'
      dropParams: ['stop'] 

    - name: "Gemini"
      apiKey: "dummy"
      baseURL: "${PORTKEY_GATEWAY_URL}"
      headers:
        x-portkey-api-key: "${PORTKEY_API_KEY}"
        x-portkey-config: "pc-sia-de-654560"
        x-portkey-metadata: '{"_user": "${USER_EMAIL}"}'
        x-portkey-debug: "false"
      models:
       default: 
        - "google/gemini-2.5-flash-preview"
        - "google/gemini-2.5-flash-preview:thinking"
        - "google/gemini-pro-1.5"
        - "google/gemma-3-27b-it"
       fetch: false
      titleConvo: true      
      summarize: false
      summaryModel: "current_model"
      forcePrompt: false      
      titleModel: 'google/gemini-2.0-flash-001'
      dropParams: ['stop'] 
      iconURL: https://unpkg.com/@lobehub/icons-static-svg@1.45.0/icons/gemini-color.svg


    - name: "Anthropic"
      apiKey: "dummy"
      baseURL: "${PORTKEY_GATEWAY_URL}"
      headers:
        x-portkey-api-key: "${PORTKEY_API_KEY}"
        x-portkey-config: "pc-sia-de-654560"
        x-portkey-metadata: '{"_user": "${USER_EMAIL}"}'
        x-portkey-debug: "false"
      models:
        default: 
